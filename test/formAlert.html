          <label class="layui-form-label">ID：</label>
          <div class="layui-input-block">

            <input type="text" name="username" required lay-verify="required" class="layui-input" id="username" style="width:300px;">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">年龄：</label>
          <div class="layui-input-block">
            <input type="text" name="age" required lay-verify="required" class="layui-input" id="age" style="width:300px;">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">性格：</label>
          <div class="layui-input-block">
            <input type="text" name="character" required lay-verify="required" class="layui-input" id="character" style="width:300px;">

        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">身高：</label>
          <div class="layui-input-block">
            <input type="text" name="height" required lay-verify="required" class="layui-input" id="height" style="width:300px;">
          </div>
        </div>
